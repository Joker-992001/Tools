name: Setup Bug Bounty Project

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create project structure
        run: |
          mkdir -p bug_bounty_project/static/css
          mkdir -p bug_bounty_project/static/js
          mkdir -p bug_bounty_project/templates
          touch bug_bounty_project/index.html
          touch bug_bounty_project/subdomain_finder.html
          touch bug_bounty_project/directory_scanner.html
          touch bug_bounty_project/port_scanner.html
          touch bug_bounty_project/vulnerability_scanner.html
          touch bug_bounty_project/http_request_analyzer.html
          touch bug_bounty_project/static/css/style.css
          touch bug_bounty_project/static/js/main.js
          touch bug_bounty_project/app.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Set up initial project structure"
          git push
